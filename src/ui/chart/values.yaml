serviceAccount:
  create: true
  name: ""

replicaCount: 1

image:
  repository: "922581758696.dkr.ecr.eu-central-1.amazonaws.com/retail-store-ui"
  tag: "latest"
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: ecr-registry

service:
  type: LoadBalancer   # Expose UI externally
  port: 8080
  targetPort: 8080

resources:
  limits:
    cpu: "250m"
    memory: "512Mi"
  requests:
    cpu: "250m"
    memory: "512Mi"

env:
  - name: SPRING_PROFILES_ACTIVE
    value: "prod"

  # Backend services URLs
  - name: REACT_APP_CART_SERVICE
    value: "http://retail-store-cart.retail-store.svc.cluster.local:8080"
  - name: REACT_APP_CATALOG_SERVICE
    value: "http://retail-store-catalog.retail-store.svc.cluster.local:8080"
  - name: REACT_APP_ORDERS_SERVICE
    value: "http://retail-store-orders.retail-store.svc.cluster.local:8080"
  - name: REACT_APP_CHECKOUT_SERVICE
    value: "http://retail-store-checkout.retail-store.svc.cluster.local:8080"

  # Optional configs
  - name: LOG_LEVEL
    value: "INFO"

healthCheck:
  path: /health
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 2
  failureThreshold: 3

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

pdb:
  enabled: true
  minAvailable: 1

