apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "retail-store-cart.fullname" . }}-test-connection"
  labels:
    {{- include "carts.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "carts.fullname" . }}:{{ .Values.service.port }}/actuator/health/liveness']
  restartPolicy: Never
